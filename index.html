<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Ninja to Cat</title>
      <meta charset="UTF-8">
      <meta name="description" content="Ninja to Cat">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <img src='img/ninja0.png' data-alt-src='img/cat0.png'/>
            <img src='img/ninja1.png' data-alt-src='img/cat1.png'/>
            <img src='img/ninja2.png' data-alt-src='img/cat2.png'/>
            <img src='img/ninja3.png' data-alt-src='img/cat3.png'/>
            <img src='img/ninja4.png' data-alt-src='img/cat4.png'/>
        </div>
    
        <script>
            $('img').click(function() {
                var original = $(this).attr('src');
                var alternative = $(this).attr('data-alt-src');
                if ($(this).attr('src') === original){
                    $(this).attr('src',alternative);
                    $(this).attr('data-alt-src',original);
                } else {
                    $(this).attr('src', original);
                }
            })
            ;

        </script>

    </body>
    
</html>
